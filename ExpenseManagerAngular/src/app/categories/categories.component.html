
<div class="container mt-4">
  <h2>Categories</h2>
  <button class="btn btn-primary mb-3" (click)="toggleCreateMode()">Create New</button>

  <form *ngIf="createMode" (submit)="addOrUpdateCategory()">
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="categoryName" [(ngModel)]="currentCategory.name" name="name" required>
    </div>
    <button type="submit" class="btn btn-success">{{ currentCategory.id ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
  </form>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let category of categories">
      {{ category.name }}
      <div>
        <button class="btn btn-warning btn-sm me-2" (click)="editCategory(category)">Update</button>
        <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
